<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest();
    var player = ruffle.createPlayer();

    player.style.width = "100%";
    player.style.height = height + "px";

    document.getElementById(cont).appendChild(player);

    // player.load({ url: url });

    // player.addEventListener("loadedmetadata", () => {
    //     player.play();
    // });
    player.load({ url: url });

    document.getElementById(cont).addEventListener('click', function startAudio() {
    player.play();
    this.removeEventListener('click', startAudio);
}, { once: true });

};

swfobject.embedSWF('js/Mario_flash.swf', 'ruffle', 640, 480);
</script>
